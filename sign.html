<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background: -webkit-linear-gradient(left, #e1f6d2, #68ef50);">
    <section class="vh-100" >
        <div class="container h-100"style="opacity:0.95">
          <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;padding: 3%;
              margin-top: 3%;
               margin-bottom: 3%; 
              border-radius: 0.5rem;
              background: #fff;">
                <div class="card-body p-md-5" >
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="font-size:4rem; ">Sign up</p>
      
                      <form class="mx-1 mx-md-4" action="/sign" method="POST">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 form-group">
                            <label class="form-label " for="username" >Your Name</label>
                            <input type="text" id="username" class="form-control" required name="username"/>
                            
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 form-group">
                            <label class="form-label" for="email" >Your Email</label>
                            <input type="email" id="email" name="email" class="form-control" required />
                           
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0 form-group">
                            <label class="form-label" for="password" >Password</label>
                            <input type="password" id="password" class="form-control" name="password" required/>
                            
                          </div>
                        </div>
      
                
    
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0 form-group">
                              <label class="form-label" for="address" >Address</label>
                              <!-- <input type="email" id="form3Example3c" class="form-control" /> -->
                             
                            <textarea id="address" class="form-control"name="address" rows="4" cols="50" name="address" required></textarea>
                             
                            </div>
                          </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0 form-group">
                              <p>Already a member? <a href="login.html" target="_blank">Login</a></p>
                            </div>
                          </div>
                          
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2" style="margin-left:0px;" >
      
                      <img src="assets/img/meow.png"
                        class="img-fluid l-5" alt="Sample image" style="height: 60vh;padding-left: 80px;">
                        <!-- https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp -->
                        <!-- style="background-image:url('background.jpg')  ;background-size: cover;background-position: center center;" -->
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
